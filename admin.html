        * {

        body {

            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b9d, #c44569);

            text-align: center;
        }
        
        .header h1 {

        .stats {

            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {

            color: #ff6b9d;
        }
        
        .confirmations {
            padding: 30px;
        }
        
        .confirmations h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .guest-list {
            display: grid;
            gap: 15px;
        }
        
        .guest-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ff6b9d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .guest-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .guest-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        
        .status.confirmado {
            background: #d4edda;
            color: #155724;
        }
        
        .status.talvez {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.nao {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff6b9d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: #e55a87;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .export-btn:hover {

        }
    </style>
</head>
